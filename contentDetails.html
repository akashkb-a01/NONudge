<script src="/contentDetails.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

<center>
    <canvas id="line-chart" style="width:100%;max-width:700px"></canvas>
    <br>
    <br>
</center>

<script>
var labels = [];
var today = new Date();
for ( var i = 0; i < 10; i++ ) {
    // Generate the date for each label by subtracting the number of days from the current date
    var date = new Date( today.getFullYear(), today.getMonth(), today.getDate() - i );
    labels.push( date.toDateString() );
}

new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{ 
        data: [4086,5114,5114,4999,4499,6799,7999,7999,8219,7999],
        label: "Amazon",
        borderColor: "#3e95cd",
        fill: false,
        lineTension: 0
      }, { 
        data: [5999,7114,7114,4999,5499,5799,7899,6999,8617,8419],
        label: "Flipkart",
        borderColor: "#8e5ea2",
        fill: false,
        lineTension: 0
      }, { 
        data: [7999,8999,6999,4999,4499,6000,7000,9000,8000,8000],
        label: "Ajio",
        borderColor: "#3cba9f",
        fill: false,
        lineTension: 0
      }
    ]
  }
});
</script>
